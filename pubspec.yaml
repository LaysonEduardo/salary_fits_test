name: salary_fits_test
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

#UI
  flutter_svg: ^2.0.5
  rive: ^0.10.4
  show_up_animation: ^2.0.0
#Dependecy injection / Navigation
  flutter_modular: ^5.0.3

#HTTP
  dio: ^5.1.1

#Internationalization
  intl: 0.17.0
  intl_utils: ^2.8.2
  flutter_localizations:
    sdk: flutter

#Location
  geolocator: ^9.0.2

#State Management
  flutter_bloc: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/animations/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 900

        - asset: assets/fonts/OpenSans-Italic.ttf
          style: italic

        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 700

        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 500
flutter_intl:
  enabled: true
  class_name: I18n